<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style-stats.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <button class="back-button" id="back-button">
            ‚Üê Go Back
        </button>
        <i class="fa-regular fa-sun theme-icon" id="icon-theme"></i>
    </div>
    <h1>Score Statistics</h1>

    <div class="stats-container">
        <div class="stat-box">
            <div class="stat-label">Total Games</div>
            <div class="stat-value" id="totalGames">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Average Score</div>
            <div class="stat-value" id="avgScore">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">High Score</div>
            <div class="stat-value" id="highScore">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Low Score</div>
            <div class="stat-value" id="lowScore">0</div>
        </div>
    </div>

    <div>
        <h2>Recent Games</h2>
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody id="scoreHistory">
            </tbody>
        </table>
    </div>
</div>

<script src="js/script-stats.js"></script>
<script src="js/theme.js"></script>
</body>
</html>
