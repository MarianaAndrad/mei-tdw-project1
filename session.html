<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session - StudySphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style-session.css">
</head>
<body>
<div class="container" data-theme="light">
    <div class="header">
        <button class="back-button" id="leaveBtn">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span>leave session</span>
        </button>
        <i class="fa-regular fa-sun theme-icon" id="icon-theme"></i>
    </div>

    <div class="clock">
        <span id="hrs">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
    </div>

    <main class="main-body">
        <div class="cards-container">
            <div class="card">
                <p>TODOLIST</p>
                <div class="todo-container" id="todo-container"></div>
                <hr class="todo-separator" />
                <div class="todo-controls">
                    <i class="fa-solid fa-plus" id="todo-add"></i>
                    <input type="text" class="input-field" placeholder="Task" id="todo-description">
                </div>
                <div class="error-message" id="error-message">Please fill in all fields</div>
            </div>
        </div>

        <div class="chat-main">
            <div id="messages" class="messages"></div>
            <div class="input-area">
                    <textarea
                            id="messageInput"
                            rows="3"
                            placeholder="Type your message..."
                            disabled></textarea>
                <button id="sendBtn" disabled>Send</button>
            </div>
        </div>

        <div class="cards-container">
            <div class="card">
                <p>Access Code <i class="fa-solid fa-copy" id="copyPeerIdButton"></i></p>
                <h4 id="peerIdDisplay"></h4>
            </div>
            <div class="card">
                <p>Score</p>
                <h2 id="score">0</h2>
            </div>
            <div class="card">
                <p>Participants</p>
                <div id="participantList"></div>
            </div>
        </div>
    </main>
    <div id="status"></div>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Modal Title</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>Modal content goes here...</p>
            </div>
            <div class="modal-footer">
                <button class="modal-button primary">Confirm</button>
            </div>
        </div>
    </div>
</div>

<script src="js/theme.js"></script>
<script src="js/chat.js"></script>
<script src="js/todos.js"></script>
</body>
</html>
